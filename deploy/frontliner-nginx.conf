server {
    listen 80;
    server_name test.frontliner.io;

    client_max_body_size 50M;

    # Static files generated by collectstatic
    location /static/ {
        alias /var/www/Front_liner/staticfiles/;
        expires 30d;
        access_log off;
    }

    # Optional media path if same host is serving media files.
    # Current Django settings use MEDIA_ROOT=/var/www/media
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        access_log off;
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;
        proxy_pass http://127.0.0.1:8000;
    }
}
